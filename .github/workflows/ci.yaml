name: ci

on:
  push:
    branch:
      - master
  pull_request:
  
  workflow_dispatch:

jobs:
  build_test:
    name: build_test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: clean
        run: make clean
      
      - name: build
        run: make build
        
      - name: release
        run: make release
        
        
      - name: test
        run: make test
